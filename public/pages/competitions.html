<div class="card white">
    <div class="card-content">
        <h4>Competitions</h4>
        <div class="input-field col s12">
            <select id="competitions">
            </select>
        </div>
        <h4 id="standing-title" class="center">Loading name ...</h4>
        <p id="standing-area" class="center">loading area ...</p>
        <p id="standing-date" class="center">loading date ...</p>
    </div>
    <ul id="tabs-swipe" class="tabs">
        <li class="tab col s6"><a id="tab-standing" class="active" href="#standing">Standing</a></li>
        <li class="tab col s6"><a id="tab-match" href="#match">Match</a></li>
    </ul>
    <div id="standing" class="col s12 tab-item">
        <div class="card">
            <div class="card-content">
                <ul  id="ul-team" class="collection row">
                </ul>
            </div>
        </div>
    </div>
    <div id="match" class="col s12 tab-item">
        <div class="card">
            <div id="ul-match" class="container card-content">
            </div>
        </div>
    </div>
</div>
